{% extends 'plantillabase.html' %}

{% block title %}EditarProducto{% endblock %}

{% block content %}

<div style="margin: 2%;">

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>Agregar Producto</h1>
                <form method="post"
                    style="border: 1px solid #000000; border-radius: 8px; padding: 20px; max-height: 500px; overflow-y: auto;">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Guardar Producto</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
